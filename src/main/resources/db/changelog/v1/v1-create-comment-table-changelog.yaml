databaseChangeLog:
  - changeSet:
      id: v1-6
      author: Woody Gray
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: comment
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: id_offer
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: comment_offer
                    references: offer(id)
              - column:
                  name: id_sender
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: comment_sender
                    references: public.user(id)
              - column:
                  name: message_text
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: sent_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false

  - changeSet:
      id: v1-6.1
      author: Woody Gray
      preConditions:
        - onFail: MARK_RAN
        - tableIsEmpty:
            tableName: comment
      changes:
        - loadData:
            tableName: comment
            file: db/data/comment-data.csv