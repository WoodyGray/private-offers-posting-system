databaseChangeLog:
  - changeSet:
      id: v1-7
      author: Woody Gray
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: review
      changes:
        - createTable:
            tableName: review
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: id_seller
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: review_seller
                    references: public.user(id)
              - column:
                  name: id_sender
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: review_sender
                    references: public.user(id)
              - column:
                  name: message_text
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: grade
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: sent_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false

  - changeSet:
      id: v1-7.1
      author: Woody Grade
      preConditions:
        - onFail: MARK_RAN
        - tableIsEmpty:
            tableName: review
      changes:
        - loadData:
            tableName: review
            file: db/data/review-data.csv