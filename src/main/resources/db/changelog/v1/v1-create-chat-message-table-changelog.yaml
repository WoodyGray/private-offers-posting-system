databaseChangeLog:
  - changeSet:
      id: v1-8
      author: Woody Gray
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: chat_message
      changes:
        - createTable:
            tableName: chat_message
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: id_opponent
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: chat_opponent
                    references: public.user(id)
              - column:
                  name: id_sender
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: chat_sender
                    references: public.user(id)
              - column:
                  name: message_text
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: sent_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false

  - changeSet:
      id: v1-8.1
      author: Woody Gray
      preConditions:
        - onFail: MARK_RAN
        - tableIsEmpty:
            tableName: chat_message
      changes:
        - loadData:
            tableName: chat_message
            file: db/data/chat-message-data.csv