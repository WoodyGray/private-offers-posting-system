databaseChangeLog:
  - changeSet:
      id: v1-4
      author: Woody Gray
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: offer
      changes:
        - createTable:
            tableName: offer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: id_user
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: offer_user
                    references: public.user(id)
              - column:
                  name: id_offer_status
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: offer_status
                    references: offer_status(id)
              - column:
                  name: promotion_start
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: promotion_end
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: price
                  type: money
                  constraints:
                    nullable: true

  - changeSet:
      id: v1-4.1
      author: Woody Gray
      preConditions:
        - onFail: MARK_RAN
        - tableIsEmpty:
            tableName: offer
      changes:
        - loadData:
            tableName: offer
            file: db/data/offer-data.csv