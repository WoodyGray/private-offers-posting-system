databaseChangeLog:
  - changeSet:
      id: v1-1
      author: Woody Gray
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: role
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: role_name
                  type: varchar(15)
                  constraints:
                    nullable: false

  - changeSet:
      id: v1-1.1
      author: Woody Gray
      preConditions:
        - onFail: MARK_RAN
        - tableIsEmpty:
            tableName: role
      changes:
      - loadData:
          tableName: role
          file: db/data/role-data.csv