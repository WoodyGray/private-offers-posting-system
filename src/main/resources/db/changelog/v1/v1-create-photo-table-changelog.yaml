databaseChangeLog:
  - changeSet:
      id: v1-5
      author: Woody Gray
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: photo
      changes:
        - createTable:
            tableName: photo
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: id_offer
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: photo_offer
                    references: offer(id)
              - column:
                  name: file_path
                  type: varchar(100)
                  constraints:
                    nullable: false

  - changeSet:
      id: v1-5.1
      author: Woody Gray
      preConditions:
        - onFail: MARK_RAN
        - tableIsEmpty:
            tableName: photo
      changes:
        - loadData:
            tableName: photo
            file: db/data/photo-data.csv